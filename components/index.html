<script>
  document.addEventListener("DOMContentLoaded", function () {
    const canvas = document.getElementById("canvas-area");
    const nav = document.getElementById("navbar");

    nav.addEventListener("click", function (event) {
      const li = event.target.closest("li[data-component]");
      if (!li) return;

      const componentName = li.getAttribute("data-component");

      // Clear canvas
      canvas.innerHTML = "";

      // Create and add the new custom element
      const element = document.createElement(componentName);
      canvas.appendChild(element);
    });
  });
</script>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const navbar = document.querySelector('app-navbar');

    // Wait for the shadow DOM to be populated
    const checkNavReady = setInterval(() => {
      const shadowRoot = navbar.shadowRoot;
      if (!shadowRoot) return;

      const firstNavItem = shadowRoot.querySelector('ul > li');
      if (firstNavItem) {
        clearInterval(checkNavReady);
        const firstId = firstNavItem.id;
        if (firstId && !window.location.pathname.includes(firstId)) {
          window.location.href = `/${firstId}`;
        }
      }
    }, 50);
  });
</script>
